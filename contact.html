<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NordiQvant - Contact Us</title>

    <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<style>
    .narrow-container {
    max-width: 350px; 
    margin: 0 auto; 
    padding: 0 15px;
}
</style>
<body class="bg-dark text-light">
    <nav class="navbar navbar-expand-lg bg-dark shadow">
        <div class="container">
            <a class="navbar-brand" href="home.html">
                <img src="/static/images/headertext.png" alt="NordiQvant Logo" class="img-fluid" style="max-width: 150px">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse navbar-collapse-right" id="navbarNav">
                <ul class="navbar-nav ms-auto menu-items">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="about_us.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="services.html">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="work_for_us.html">Career</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <h1 class="text-center mb-4">Contact Us</h1>
        <p class="text-center">If you have any questions or inquiries, please fill out the form below, and we will get back to you as soon as possible.</p>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="POST" action="{% url 'contact' %}">
                    
                    <div class="mb-3 narrow-container">
                        <label for="name" class="form-label">Your Name*</label>
                        <input type="text" name="name" id="name" class="form-control" required>
                    </div>
                    <div class="mb-3 narrow-container">
                        <label for="email" class="form-label">Your Email*</label>
                        <input type="email" name="email" id="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Your Message*</label>
                        <textarea name="message" id="message" class="form-control" rows="5" required></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg hero-button">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
