<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Successful - NordiQvant</title>
    <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">

    
    <script type="text/javascript">
        function countdownAndRedirect() {
            let seconds = 3;
            let countdown = document.getElementById('countdown');
            countdown.innerHTML = seconds;

            let interval = setInterval(function() {
                seconds--;
                countdown.innerHTML = seconds;

                if (seconds <= 0) {
                    clearInterval(interval);
                    window.location.href = "home.html";
                }
            }, 1000);
        }
    </script>
</head>
<body onload="countdownAndRedirect()" class="bg-dark text-light text-center">
    <div class="container py-5">
        <h1>Submission Successful!</h1>
        <p>Thank you for your submission. We will review your CV and get back to you.</p>
        <p>Redirecting to the homepage in <span id="countdown">3</span> seconds...</p>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
